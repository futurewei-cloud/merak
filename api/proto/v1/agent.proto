syntax="proto3";
package agent;
option go_package = "github.com/futurewei-cloud/merak/api/proto/v1/agent;agent";
import "common.proto";
import "compute.proto";

service MerakAgentService {
    rpc PortHandler (InternalPortConfig) returns (compute.ReturnMessage) {}
}

message InternalPortConfig {
    common.OperationType operation_type = 1;
    string id = 2;
    string name = 3;
    string vpcid = 4;
    string tenantid = 5;
    string projectid = 6;
    string subnetid = 7;
    string gw = 8;
    string sg = 9;
    string cidr = 10;
    string hostname = 11;
    string remoteid = 12; //Delete only
    string deviceid = 13; //Delete only
}
