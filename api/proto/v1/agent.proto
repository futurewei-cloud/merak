syntax="proto3";
package agent;
option go_package = "github.com/futurewei-cloud/merak/api/proto/v1/agent;agent";
import "common.proto";
import "ntest.proto";

service MerakAgentService {
    rpc PortHandler (InternalPortConfig) returns (AgentReturnInfo) {}
    rpc TestHandler (InternalTestConfig) returns (AgentReturnTestInfo) {}
}

message InternalPortConfig {
    common.OperationType operation_type = 1;
    string id = 2;
    string name = 3;
    string vpcid = 4;
    string tenantid = 5;
    string projectid = 6;
    string subnetid = 7;
    string gw = 8;
    string sg = 9;
    string cidr = 10;
    string hostname = 11;
    string remoteid = 12;
    string deviceid = 13;
}

message ReturnPortInfo {
    string ip = 1;
    string remoteid = 2;
    string deviceid = 3;
    common.Status status = 8;
}

message AgentReturnInfo {
    common.ReturnCode return_code = 1;
    string return_message = 2;
    ReturnPortInfo port = 3;
}

message InternalTestConfig {
    ntest.TestType test_type = 1;
    string name = 2;
    string dest_ip = 3;
    int32 src_port = 4;
    int32 dest_port = 5;
}

message AgentReturnTestInfo {
    common.ReturnCode return_code = 1;
    string return_message = 2;
    ntest.TestStatus status = 3;
}
