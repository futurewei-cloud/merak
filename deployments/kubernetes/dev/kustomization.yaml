apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../base
- https://github.com/futurewei-cloud/alcor.git/kubernetes
- https://github.com/networkop/meshnet-cni.git/manifests/base
images:
# Alcor DB Images
- name: ignite_alcor:lib8
  newName: yanmo96/ignite_alcor
  newTag: "rio"

# Alcor Service Images
- name: network_config_manager:v1.0
  newName: yongqi166/ncm
  newTag: "1.0"

- name: api_gateway:v1.0
  newName: yanmo96/api_gateway
  newTag: "rio"

- name: data_plane_manager:v1.0
  newName: yanmo96/data_plane_manager
  newTag: "5fceae8_v3"

- name: elastic_ip_manager:v1.0
  newName: yanmo96/elastic_ip_manager
  newTag: "5fceae8"

- name: gateway_manager:v1.0
  newName: yanmo96/gateway_manager
  newTag: "rio"

- name: mac_manager:v1.0
  newName: yanmo96/mac_manager
  newTag: "5fceae8"

- name: node_manager:v1.0
  newName: yanmo96/node_manager
  newTag: "rio"

- name: port_manager:v1.0
  newName: yanmo96/port_manager
  newTag: "5fceae8"

- name: private_ip_manager:v1.0
  newName: yanmo96/private_ip_manager
  newTag: "5fceae8"

- name: quota_manager:v1.0
  newName: yanmo96/quota_manager
  newTag: "5fceae8"

- name: route_manager:v1.0
  newName: yanmo96/route_manager
  newTag: "5fceae8"

- name: security_group_manager:v1.0
  newName: yanmo96/security_group_manager
  newTag: "rio"

- name: subnet_manager:v1.0
  newName: yanmo96/subnet_manager
  newTag: "5fceae8"

- name: vpc_manager:v1.0
  newName: yanmo96/vpc_manager
  newTag: "5fceae8"

# Merak Images
- name: meraksim/merak-compute-vm-worker
  newTag: ovs-batch

- name: meraksim/merak-compute-vm
  newTag: ovs-batch

replicas:
# Merak Service
- name: merak-compute-vm-worker
  count: 1
# Alcor Service
- name: apimanager
  count: 1
- name: dataplanemanager
  count: 1
- name: eipmanager
  count: 1
- name: gatewaymanager
  count: 1
- name: macmanager
  count: 1
- name: netwconfigmanager
  count: 1
- name: nodemanager
  count: 1
- name: ipmanager
  count: 1
- name: portmanager
  count: 1
- name: quotamanager
  count: 1
- name: routemanager
  count: 1
- name: sgmanager
  count: 1
- name: subnetmanager
  count: 1
- name: vpcmanager
  count: 1
# Alcor DB
- name: ignite-alcor-dpm
  count: 1
- name: ignite-alcor-ip
  count: 1
- name: ignite-alcor-mac
  count: 1
- name: ignite-alcor-ncm
  count: 1
- name: ignite-alcor-port
  count: 1
- name: ignite-alcor
  count: 1
# Temporal Helm Chart
helmCharts:
- releaseName: temporal
  repo: https://charts.wener.tech
  name: temporal
  version: 0.15.1
  valuesInline:
    server:
      replicatCount: 1
    cassandra:
      config:
        cluster_size: 1
    prometheus:
      enabled: false
    grafana:
      enabled: false
    elasticsearch:
      enabled: false
