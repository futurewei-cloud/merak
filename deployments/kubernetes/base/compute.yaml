apiVersion: v1
kind: Service
metadata:
  name: merak-compute-service
  namespace: merak
spec:
  selector:
    app: merak-compute
  ports:
    - protocol: TCP
      name: grpc
      port: 40051
      targetPort: compute-grpc
  type: ClusterIP
---
# Merak Compute Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merak-compute
  namespace: merak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merak-compute
  template:
    metadata:
      labels:
        app: merak-compute
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      # nodeSelector:
      #   serviceHost: merak
      containers:
      - name: merak-compute
        image: meraksim/merak-compute:dev
        imagePullPolicy: Always
        ports:
          - containerPort: 40051
            name: compute-grpc
        env:
        - name: "TEMPORAL"
          value: "temporaltest-frontend.default.svc.cluster.local"
        - name: "LOGLEVEL"
          value: "INFO"
---
# Merak Compute VM Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merak-compute-vm-worker
  namespace: merak
spec:
  replicas: 5
  selector:
    matchLabels:
      app: merak-compute-vm-worker
  template:
    metadata:
      labels:
        app: merak-compute-vm-worker
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      # nodeSelector:
      #   serviceHost: merak
      containers:
      - name: merak-compute-vm-worker
        image: meraksim/merak-compute-vm-worker:dev
        imagePullPolicy: Always
        env:
        - name: "TEMPORAL"
          value: "temporaltest-frontend.default.svc.cluster.local"
        - name: RPS
          value: "1000"
        - name: CONCURRENCY
          value: "1000"
        - name: "LOGLEVEL"
          value: "INFO"
# Single Redis Leader.
